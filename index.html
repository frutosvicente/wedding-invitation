<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Vintage Photobooth Wedding Invitation</title>
<style>
  :root{
    --bg1:#ffffff;
    --bg2:#f6f6f6;
    --ink:#2a2a2a;
    --gold:#d4af37;
    --btn:#e01919;
    --frame: #ffffff;
    --shadow: 0 18px 60px rgba(0,0,0,.18);
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: "Georgia", serif;
    color:var(--ink);
    background: linear-gradient(to bottom, var(--bg1) 0%, var(--bg2) 100%);
    overflow-x:hidden;
  }

  .wrap{
    min-height:100svh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    padding:clamp(16px,3vw,32px);
    gap:clamp(16px,3vw,28px);
  }

  /* Photobooth */
  .photobooth{
    width:min(560px,92vw);
    background: linear-gradient(135deg,#ececec 0%, #d2d2d2 100%);
    border-radius:22px 22px 12px 12px;
    padding:24px 22px 18px;
    position:relative;
    box-shadow: var(--shadow);
  }
  .photobooth::before{
    /* visor superior */
    content:"";
    position:absolute;
    top:10px; left:50%; transform:translateX(-50%);
    width:68px; height:10px; border-radius:6px;
    background:#a9a9a9;
  }
  .screen{
    background:#121212;
    border-radius:12px;
    padding:24px 18px;
    text-align:center;
    box-shadow: inset 0 6px 18px rgba(0,0,0,.55);
  }
  .screen .t1{
    color:var(--gold);
    letter-spacing:0.2em;
    text-transform:uppercase;
    font-size:clamp(12px,1.6vw,14px);
    margin:0 0 6px;
  }
  .screen .t2{
    color:#9a9a9a;
    font: 500 12px/1.2 "Arial", sans-serif;
    margin:0;
  }

  .button-zone{
    display:flex; justify-content:center; padding:16px 0 12px;
  }
  .red-btn{
    width:104px; height:104px; border-radius:50%;
    background: radial-gradient(circle at 30% 30%, #ff5151, var(--btn));
    border:6px solid #1f1f1f;
    cursor:pointer;
    box-shadow:
      0 10px 26px rgba(224,25,25,.45),
      inset 0 -6px 12px rgba(0,0,0,.35);
    transition: transform .15s ease, box-shadow .15s ease;
  }
  .red-btn:hover{ transform:translateY(-2px) }
  .red-btn:active{ transform:translateY(2px) }
  .red-btn::after{
    content:"PRESS";
    position:absolute; left:50%; transform:translateX(-50%);
    margin-top:116px; font: 600 11px/1 "Arial", sans-serif;
    letter-spacing: .22em; color:#6d6d6d;
  }

  .slot{
    width:min(420px,80%);
    height:22px;
    margin:0 auto;
    background:#121212;
    border-radius:0 0 12px 12px;
    box-shadow: inset 0 4px 10px rgba(0,0,0,.65);
    position:relative;
    overflow:hidden; /* clave: la tira "nace" de dentro */
  }

  /* TIRA DE FOTOS - ESTADO INICIAL: escondida dentro de la ranura */
  .strip{
    position:absolute; /* arranca dentro de .slot */
    left:50%;
    transform: translate(-50%,-100%); /* totalmente oculta hacia arriba */
    width:min(380px,72vw);
    background: var(--frame);
    border-radius:8px;
    padding:18px 14px;
    box-shadow: var(--shadow);
    opacity:0;
    transition: opacity .4s ease;
    contain: paint layout;
  }

  /* ANIMACIÓN: sale lentamente por la ranura */
  @keyframes slideOut {
    0%   { transform: translate(-50%,-100%); }
    100% { transform: translate(-50%, 8px); }
  }

  /* Luego, EXPANDE A PANTALLA COMPLETA (se convierte en página con scroll) */
  @keyframes growToFull {
    0% {
      transform-origin: top center;
      /* estado al final del slideOut */
      transform: translate(-50%, 8px) scale(1);
    }
    100%{
      transform-origin: top center;
      transform: translate(-50%, 0) scale(1); /* neutral for fixed layout */
    }
  }

  /* Cuando empieza la secuencia */
  .strip.is-sliding{
    opacity:1;
    animation: slideOut 2.2s cubic-bezier(.22,.82,.27,1) forwards;
  }
  /* Cuando termina de salir, fijamos a pantalla y preparamos el crecimiento */
  .strip.is-expanding{
    position:fixed;
    top:0; left:50%;
    transform: translateX(-50%);
    width:min(760px,96vw);
    max-height:100svh;
    overflow:auto;
    border-radius:10px;
    animation: growToFull 1.1s ease-out forwards;
    /* scroll de carrete */
    scroll-snap-type: y mandatory;
    -webkit-overflow-scrolling: touch;
  }

  /* Cada “foto” */
  .frame{
    background: var(--frame);
    border: 12px solid var(--frame);       /* borde blanco grueso tipo fotomatón */
    border-radius: 10px;
    margin: 14px 10px 18px;
    box-shadow: 0 6px 24px rgba(0,0,0,.12);
    scroll-snap-align: start;
  }
  .content{
    min-height: clamp(240px, 72svh, 760px);
    padding: clamp(18px, 4vw, 34px);
    display:flex; flex-direction:column; align-items:center; justify-content:center;
    text-align:center;
    background: linear-gradient(135deg, #fafafa 0%, #f0f0f0 100%);
    transform: translateZ(0);
    will-change: transform, opacity;
  }
  .num{
    font: 600 12px/1 "Arial", sans-serif;
    letter-spacing:.32em;
    color:var(--gold);
    margin-bottom:12px;
  }
  .ttl{
    font-size: clamp(26px, 4.2vw, 40px);
    margin:0 0 6px;
    color:var(--ink);
  }
  .amp{ font: 500 16px/1 "Arial", sans-serif; color:#777; margin:6px 0 10px; }
  .sub{
    font: 400 15px/1.5 "Arial", sans-serif; color:#666;
    max-width: 38ch;
  }
  .divider{
    width:64px; height:2px; background:var(--gold); margin:12px auto 10px;
  }
  .event{
    margin:10px 0;
  }
  .label{
    font: 700 11px/1 "Arial", sans-serif; text-transform:uppercase; letter-spacing:.24em; color:var(--gold);
    margin-bottom:6px;
  }
  .detail{ font: 400 16px/1.5 "Arial", sans-serif; color:#555; }

  .footer{
    margin: 10px 0 0;
    text-align:center;
    color:#9a9a9a;
    font: 600 12px/1 "Arial", sans-serif;
    letter-spacing:.22em;
  }

  /* Accesibilidad: respeta reduce motion */
  @media (prefers-reduced-motion: reduce){
    .strip{ transition:none; animation:none !important; opacity:1 }
    .strip.is-sliding{ transform: translate(-50%, 8px) !important; }
    .strip.is-expanding{ animation: none !important; }
  }

  @media (max-width:600px){
    .photobooth{ padding:18px 14px 14px }
    .red-btn{ width:86px; height:86px }
    .slot{ height:20px }
    .frame{ border-width:10px }
  }
</style>
</head>
